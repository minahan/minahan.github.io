<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #c95500;
    }

    p {
      color: #fff;
      font-size: 14pt;
      font-family: Lato;
      font-weight: lighter;
    }

    #main {
      top: 30%;
      left:30%;
      position : absolute;
    }
    #links {
      left:80px;
      position:absolute;
    }
  </style>
</head>
<body>
  <div id="main">
    <p>mina han</p>
    <div id="links">
      <p id="resume">resume</p>
      <p id="github">github</p>
      <p id="linkedin">linkedin</p>
      <p id="contact">contact</p>
    </div>
  </div>
  <script type="text/javascript">
    var contact = document.getElementById('contact');
    var linkedin = document.getElementById('linkedin');
    var github = document.getElementById('github');
    var resume = document.getElementById('resume');
    contact.onclick = function(){
      // if (contact.innerHTML.indexOf('mina.han@gmail.com') > -1){
        contact.style.fontWeight = 'lighter';
        //contact.innerHTML += " me at";
        document.getElementById('links').innerHTML += "<div style='position:absolute;left:80px'><p>mina.han@gmail.com</p><p>(415) 217-9420</p></div>";
      // }
    }

    contact.onmouseover = function(){contact.style.fontWeight='normal'};
    contact.onmouseleave = function(){contact.style.fontWeight='lighter'};

    linkedin.onclick = function(){
      window.open('https://www.linkedin.com/in/minahanhan');
    }

    linkedin.onmouseover = function(){linkedin.style.fontWeight='normal'};
    linkedin.onmouseleave = function(){linkedin.style.fontWeight='lighter'};

    github.onclick = function(){
      window.open('https://www.github.com/minahan');
    }
    github.onmouseover = function(){github.style.fontWeight='normal'};
    github.onmouseleave = function(){github.style.fontWeight='lighter'};

    resume.onclick=function(){
      window.open('resume.pdf');
    }
    resume.onmouseover = function(){resume.style.fontWeight='normal'};
    resume.onmouseleave = function(){resume.style.fontWeight='lighter'};

  </script>

</script>
</body>
</html>
