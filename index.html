<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #c95500;
    }

    p {
      color: #fff;
      font-size: 14pt;
      font-family: Lato;
      font-weight: lighter;
    }

    #main {
      top: 30%;
      left:30%;
      position : absolute;
    }
    #links {
      left:110%;
      position:relative;
    }
  </style>
</head>
<body>
  <div id="main">
    <p>mina han</p>
    <div id="links">
      <p id="resume">resume</p>
      <p id="github">github</p>
      <p id="linkedin">linkedin</p>
      <p id="contact">contact</p>
    </div>
  </div>
  <script type="text/javascript">
    var contact = document.getElementById('contact');
    var linkedin = document.getElementById('linkedin');
    var github = document.getElementById('github');
    var resume = document.getElementById('resume');
    contact.onclick = function(){
      // if (contact.innerHTML.indexOf('mina.han@gmail.com') > -1){
        contact.innerHTML += " me at";
        document.getElementById('main').innerHTML += "<p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;mina.han@gmail.com</p><p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;(415) 217-9410</p>";
      // }
    }

    function goBold(element){
      element.style.fontWeight = 'normal';
    }
    function goBack(element){
      element.style.fontWeight = 'lighter';
    }

    contact.onmouseover = goBold(contact);
    contact.onmouseleave = goBack(contact);

    linkedin.onclick = function(){
      window.open('https://www.linkedin.com/in/minahanhan');
    }

    linkedin.onmouseover = goBold(linkedin);
    linkedin.onmouseleave = goBack(linkedin);

    github.onclick = function(){
      window.open('https://www.github.com/minahan');
    }
    github.onmouseover = goBold(github);
    github.onmouseleave = goBack(github);

    resume.onclick=function(){
      window.open('resume.pdf');
    }
    resume.onmouseover = goBold(resume);
    resume.onmouseleave = goBack(resume);

  </script>

</script>
</body>
</html>
